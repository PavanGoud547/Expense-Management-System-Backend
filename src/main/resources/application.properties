spring.application.name=Expense-Management-backend
server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File upload configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Upload directory
app.upload.dir=uploads/

# JWT Configuration
jwt.secret=233aa209bde995786d815d6c5388f22dbb1c2197837849fcb534ea5685e31a97
jwt.expiration=3600000

# AWS S3 Configuration
aws.s3.bucket-name=foodies-items
aws.s3.region=us-east-1
aws.s3.access-key-id=${AWS_ACCESS_KEY}
aws.s3.secret-access-key=${AWS_SECRET_KEY}
